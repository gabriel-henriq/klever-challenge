syntax = "proto3";

package upvote.v1;

option go_package = "/upvotev1";

service UpvoteService {
  rpc ListBooks(ListBooksRequest) returns (stream ListBooksResponse) {}
  rpc Upvote(UpvoteRequest) returns (UpvoteResponse) {}
}

message UpvoteRequest { string id = 1; }
message UpvoteResponse {
  string id = 1;
  string title = 2;
  string author = 3;
  int64 likes = 4;
}

message ListBooksRequest { string title = 1; }
message ListBooksResponse {
  string id = 1;
  string title = 2;
  string author = 3;
  int64 likes = 4;
}